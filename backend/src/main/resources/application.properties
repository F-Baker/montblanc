# Sets default url root
server.servlet.context-path=/mbe

# Database parameters
spring.datasource.url=jdbc:mysql://localhost:3306/mbe_database
spring.datasource.username=mbe_admin
spring.datasource.password=<redacted>
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<redacted>
spring.mail.password=<redacted>
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.defaultEncoding=UTF-8

# Provides AuthService with the frontend url
app.clientUrl=http://localhost:3000/mbe/signin
